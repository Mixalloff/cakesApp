<table class="highlight">
  <thead>
    <tr>
        <th data-field="id">ID</th>
        <th data-field="clientName">Имя</th>
        <th data-field="name">Заказ</th>
        <th data-field="price">Сумма</th>
        <th data-field="dateFrom">Дата поступления заказа</th>
        <th data-field="deadline">Дедлайн</th>
        <th data-field="status">Статус</th>
    </tr>
  </thead>

  <tbody>
    <tr class="order-row" *ngFor="let order of orders" (click)="onClick(order)">
      <td>{{ order.id }}</td>
      <td>{{ order.client.name }}</td>
      <td>{{ order.name }}</td>
      <td>{{ order.amount }}</td>
      <td>{{ order.dateFrom }}</td>
      <td>{{ order.deadline }}</td>
      <td>{{ order.status }}</td>
    </tr>
  </tbody>
</table>
